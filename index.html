<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vanilla JS Hangman</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet">
</head>
<body>
    <div class="container border rounded bg-primary text-white mt-4 mx-auto">
            <div class="row">
            
                <div class="col-md-8 mt-4 ml-4">
                    <div class="row justify-content-center">
                        <div class="col-sm-12 col-md-3 text-center" id="wins">

                        </div>
                        <div class="col-sm-12 col-md-3 text-center" id="losses">
                            
                        </div>
                        <div class="col-sm-12 col-md-3 text-center" id="guessesLeft">
                            
                        </div>
                    </div>
                    <br>
                    <br>
                    <br>
                    <br>
                    <div class="row justify-content-center">
                        <div class="col-sm-12 col-md-10 text-center" id="guesses">
                                <p class="display-4 text-center" id="pressToPlay">Press any key to play!</p>
                        </div>
                    </div>
                </div>
                    <div class="col-sm-12 col-md-3 mt-5">
                        <img class src="assets/images/Final_Fantasy_VII_Logo.png"></img>
                        <p class="display-4 text-center m-2">HANGMAN</p>
                        <p class="display-4 text-center" id="correctAnswer"></p>
                    </div>
            </div>
            <div class = "row">
                <div class="col-md-1"></div>
                <div class="col-sm-12 col-md-6">  
                    <ul id="spaces" class="list-unstyled"></ul>
                </div>
            </div>

    </div>
    <script src=assets\javascript\game.js></script>
</body>
</html>
